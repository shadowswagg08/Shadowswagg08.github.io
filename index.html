<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skibidi JJK</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    /* starfield background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: starsMove 60s linear infinite;
      opacity: 0.6;
      z-index: -1;
    }

    @keyframes starsMove {
      0% {transform: translate(0, 0);}
      100% {transform: translate(-100px, -200px);}
    }

    h1 {
      font-size: 40px;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* fade-in animation for images */
    img {
      margin-top: 20px;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 20px #fff;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>ðŸ’€ Skibidi JJK ðŸ’€</h1>
  <p>Type a cursed combo (like <b>gojo skibidi</b>, <b>sukuna skibidi</b>, <b>itadori skibidi</b>)</p>
  
  <input id="userInput" placeholder="Type here...">
  <button onclick="showImage()">Summon</button>
  
  <div id="result"></div>

  <!-- Sound Effects -->
  <audio id="whooshSound" src="https://www.myinstants.com/media/sounds/whoosh-6316.mp3"></audio>
  <audio id="typingSound" src="https://www.myinstants.com/media/sounds/keyboard-typing.mp3"></audio>

  <script>
    function showImage() {
      let input = document.getElementById("userInput").value.toLowerCase();
      let result = document.getElementById("result");
      result.innerHTML = ""; 

      if (input.includes("gojo")) {
        result.innerHTML = "<img src='Gojo.jpeg' alt='Gojo Skibidi'>";
      } 
      else if (input.includes("sukuna") || input.includes("sukna")) {
        result.innerHTML = "<img src='Sukuna.jpeg' alt='Sukuna Skibidi'>";
      } 
      else if (input.includes("itadori") || input.includes("yuji")) {
        result.innerHTML = "<img src='Itadori.jpeg' alt='Itadori Skibidi'>";
      }
      else {
        result.innerHTML = "<p>ðŸš½ No Skibidi found for that character...</p>";
      }

      // Play whoosh sound when image/text spawns
      document.getElementById("whooshSound").play();
    }

    // Typing sound effect
    document.getElementById("userInput").addEventListener("keydown", () => {
      let sound = document.getElementById("typingSound");
      sound.currentTime = 0; // restart each keypress
      sound.play();
    });
  </script>
</body>
</html>
