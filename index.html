<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skibidi JJK</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    /* starfield background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url("stars.png") repeat;
      animation: starsMove 60s linear infinite;
      opacity: 0.6;
      z-index: -1;
    }

    @keyframes starsMove {
      0% {transform: translate(0, 0);}
      100% {transform: translate(-200px, -400px);}
    }

    h1 {
      font-size: 40px;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* fade-in + pulsing glow */
    img {
      margin-top: 20px;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
      opacity: 0;
      animation: fadeIn 1s forwards, pulseGlow 2s infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulseGlow {
      from { box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff; }
      to { box-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’€ Skibidi JJK ðŸ’€</h1>
  <p>Type a cursed combo (like <b>gojo skibidi</b>, <b>sukuna skibidi</b>, <b>itadori skibidi</b>)</p>
  
  <input id="userInput" placeholder="Type here...">
  <button onclick="showImage()">Summon</button>
  
  <div id="result"></div>

  <!-- Sound Effects -->
  <audio id="whooshSound" src="whoosh.mp3"></audio> <!-- upload this -->
  <audio id="typingSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c61b69a0f5.mp3?filename=keyboard-typing-1125.mp3"></audio>

  <script>
    function showImage() {
      let input = document.getElementById("userInput").value.toLowerCase();
      let result = document.getElementById("result");
      result.innerHTML = ""; 

      if (input.includes("gojo")) {
        result.innerHTML = "<img src='Gojo.jpeg' alt='Gojo Skibidi'>";
      } 
      else if (input.includes("sukuna") || input.includes("sukna")) {
        result.innerHTML = "<img src='Sukuna.jpeg' alt='Sukuna Skibidi'>";
      } 
      else if (input.includes("itadori") || input.includes("yuji")) {
        result.innerHTML = "<img src='Itadori.jpeg' alt='Itadori Skibidi'>";
      }
      else {
        result.innerHTML = "<p>ðŸš½ No Skibidi found for that character...</p>";
      }

      // Play whoosh when summoning
      let whoosh = document.getElementById("whooshSound");
      whoosh.currentTime = 0;
      whoosh.play();
    }

    // Typing sound (plays only while typing)
    let typing = document.getElementById("typingSound");
    let inputBox = document.getElementById("userInput");

    inputBox.addEventListener("keydown", () => {
      typing.currentTime = 0;
      typing.play();
    });

    inputBox.addEventListener("keyup", () => {
      typing.pause();
      typing.currentTime = 0;
    });
  </script>
</body>
</html>
