<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skibidi JJK</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #111, #000);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 20px #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸ’€ Skibidi JJK ðŸ’€</h1>
  <p>Type a cursed combo (like <b>gojo skibidi</b>, <b>sukuna skibidi</b>, <b>itadori skibidi</b>)</p>
  
  <input id="userInput" placeholder="Type here...">
  <button onclick="showImage()">Summon</button>
  
  <div id="result"></div>

  <script>
    // Show images
    function showImage() {
      let input = document.getElementById("userInput").value.toLowerCase();
      let result = document.getElementById("result");
      result.innerHTML = ""; 

      if (input.includes("gojo")) {
        result.innerHTML = "<img src='Gojo.jpeg' alt='Gojo Skibidi'>";
      } 
      else if (input.includes("sukuna") || input.includes("sukna")) {
        result.innerHTML = "<img src='Sukuna.jpeg' alt='Sukuna Skibidi'>";
      } 
      else if (input.includes("itadori") || input.includes("yuji")) {
        result.innerHTML = "<img src='Itadori.jpeg' alt='Itadori Skibidi'>";
      }
      else {
        result.innerHTML = "<p>ðŸš½ No Skibidi found for that character...</p>";
      }
    }

    // Moving background with cursor
    document.addEventListener("mousemove", function(e) {
      let x = (e.clientX / window.innerWidth) * 100;
      let y = (e.clientY / window.innerHeight) * 100;
      document.body.style.background = `radial-gradient(circle at ${x}% ${y}%, #222, #000)`;
    });
  </script>
</body>
</html>
